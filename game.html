<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="game.css">
    
</head>
<body>
    <div class="container" id="quizContainer">
        <div class="flexContainer">
            <div class="questionArea" id="questionArea">
                <div>
                    <h2>QUIZ</h2>
                    <p>Select the appropriate option</p>
                </div>
                <div class="question" id="question"></div>
    
                <div class="optionFlexContainer">
                    <label class="option"><input type="radio" name="option" value="1" />
                        <span id="opt1"></span></label>
                    <label class="option"><input type="radio" name="option" value="2" /><span id="opt2"></span></label>
                    <label class="option"><input type="radio" name="option" value="3" /><span id="opt3"></span></label>
                    <label class="option"><input type="radio" name="option" value="4" /><span id="opt4"></span></label>
                </div>
                <div class="nextButton">
                    <button class="btn" id="nextbtn">Next</button>
                    <button class="btn" id="finalbtn" style="display: none">
                        Finish
                    </button>
                </div>
            </div>
            <div class="result" id="result" style="display:none;">
                <span></span>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="questions.js"></script>
    

</body>
</html>
